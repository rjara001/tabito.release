name: Create 404 page, update base href, and deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Replace with your branch name if different

jobs:
  create-404-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
         
      - name: Update base href
        uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
        with:
          html_path: 'index.html'
          base_href: '/tabito.release/'
          
      - name: Add script section to files
        run: |
          sed -i 's+</head>+<script src="js/redirect.js"></script>\n</head>+' index.html
          echo "Script section added to files."

      - name: Create .nojekyll file
        run: |
          touch .nojekyll
          echo ".nojekyll file created."

      - name: Create 404 page
        run: |
          cp index.html 404.html
          echo "404 page created."

      - name: Create 405 page
        run: |
          cp index.html 405.html
          echo "405 page created."
           
      - name: Commit to GitHub pages Repo
        if: success()
        uses: crazy-max/ghaction-github-pages@v1.5.1
        with:
          target_branch: gh-pages
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
